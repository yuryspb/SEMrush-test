<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />

    <title>Filter test</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="row__start">
          <div class="row inputs">
            <div class="col-sm">
              <select class="filter_first form-control" id="field_first">
                <option selected value="first" name="text[]">Text field</option>
                <option value="second" name="number[]">Number field</option>
              </select>
            </div>
            <div class="col-sm">
              <select
                class="filter_second form-control"
                id="field_second"
                name="operation[]"
              >
                <option selected data-chained="first">Containing</option>
                <option data-chained="first">Exactly matching</option>
                <option data-chained="first">Begins with</option>
                <option data-chained="first">Ends with</option>
                <option data-chained="second">Equal</option>
                <option data-chained="second">Greater than</option>
                <option data-chained="second">Less than</option>
              </select>
            </div>
            <div class="col-sm">
              <div class="form-group row">
                <input class="form-control col-sm-11" name="value[]" />
                <button
                  type="button"
                  class="close btn-remove d-none col-sm-1"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&nbsp;&times;</span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <button type="button" class="btn btn-link btn-add">
            <i class="fa fa-plus" aria-hidden="true"
              >&nbsp;&nbsp;Add condition</i
            >
          </button>
        </div>
        <div class="row buttons">
          <button type="submit" class="btn btn-primary">Apply</button>
          <button type="button" class="btn btn-outline-secondary">
            Clear filter
          </button>
        </div>
      </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-chained@2.0.0-beta.2/jquery.chained.js"></script>
    <script src="main.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
